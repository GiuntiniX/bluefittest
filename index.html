<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páginas de Teste - Pesquisa Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0; /* Slate 200 */
        }
        
        .digital-grid {
            background-image: linear-gradient(rgba(30, 41, 59, 0.5) 1px, transparent 1px),
            linear-gradient(90deg, rgba(30, 41, 59, 0.5) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(56, 189, 248, 0.2); /* Sky blue glow */
            border-color: #38bdf8;
        }
    </style>
</head>
<body class="digital-grid min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Container Principal -->
    <main class="w-full max-w-md space-y-8">
        
        <!-- Cabeçalho -->
        <header class="text-center space-y-2">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-slate-800 border border-slate-700 mb-4 shadow-lg">
                <i class="fas fa-network-wired text-2xl text-sky-400"></i>
            </div>
            <h1 class="text-3xl font-bold tracking-tight text-white">Páginas de Teste</h1>
            <p class="text-slate-400 text-sm uppercase tracking-widest font-semibold">Portal de Pesquisa Digital</p>
        </header>

        <!-- Lista de Links -->
        <nav class="grid gap-4">
            
            <!-- Link 1 -->
            <a href="index1.html" class="card-hover group flex items-center p-5 bg-slate-800/80 backdrop-blur-sm border border-slate-700 rounded-xl hover:bg-slate-800 no-underline">
                <div class="flex-shrink-0 mr-4">
                    <div class="w-10 h-10 rounded-lg bg-sky-500/10 flex items-center justify-center group-hover:bg-sky-500/20 transition-colors">
                        <i class="fas fa-file-code text-sky-400"></i>
                    </div>
                </div>
                <div class="flex-1">
                    <h2 class="text-lg font-semibold text-white group-hover:text-sky-300 transition-colors">Experimento 01</h2>
                    <p class="text-xs text-slate-500 font-mono">index1.html</p>
                </div>
                <div class="text-slate-500 group-hover:translate-x-1 transition-transform">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>

            <!-- Link 2 -->
            <a href="index2.html" class="card-hover group flex items-center p-5 bg-slate-800/80 backdrop-blur-sm border border-slate-700 rounded-xl hover:bg-slate-800 no-underline">
                <div class="flex-shrink-0 mr-4">
                    <div class="w-10 h-10 rounded-lg bg-indigo-500/10 flex items-center justify-center group-hover:bg-indigo-500/20 transition-colors">
                        <i class="fas fa-database text-indigo-400"></i>
                    </div>
                </div>
                <div class="flex-1">
                    <h2 class="text-lg font-semibold text-white group-hover:text-indigo-300 transition-colors">Experimento 02</h2>
                    <p class="text-xs text-slate-500 font-mono">index2.html</p>
                </div>
                <div class="text-slate-500 group-hover:translate-x-1 transition-transform">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>

        </nav>

        <!-- Rodapé -->
        <footer class="text-center pt-8">
            <p class="text-xs text-slate-600">
                &copy; 2023 Laboratório de Dados. Acesso Restrito.
            </p>
        </footer>

    </main>

</body>
</html>
